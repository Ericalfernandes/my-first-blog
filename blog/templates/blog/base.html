{% load static %}

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Primeiro projeto em Django">
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
    <title>Post blog</title>
</head>
<body>
    <header class="cabecalho">
        <h1>Django Girls Blog</h1>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="{% url 'post_list' %}">Posts</a>
            <a class="cabecalho-menu-item" href="{% url 'comments' %}">Comments</a>
        </nav>        
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito" >
                {% block content %}
                {% endblock %}
            </div>
        </section>
    </main>
    <footer class="rodapé">
        <h1 class="rodapé-logo">Django Girls Blog</h1>
    </footer>
</body>
</html>

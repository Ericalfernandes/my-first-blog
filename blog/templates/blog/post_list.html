{% load static %}
<html>
    <head>
        <title>Blog Django Girls</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    
    <body>
        <div>
            <h1><a href="/">Blog Django Girls</a></h1>
        </div>
        <div>
            {% for post in posts %}
                {{ post }}
            {% endfor %}
        </div>

        {% for post in posts %} <!--todo item, objeto do for será exibido separadamente -->
        <div>
            <h2> <a href=""> {{ post.title }} </a></h2>
            <p> {{ post.text| linebreaksbr }}</p> <!--linebreaks transformando quebra de linha em paragrafo-->
            <p> Publicação : {{ post.published_date }}</p>
        </div> 
        {% endfor %}
    </body>
</html>

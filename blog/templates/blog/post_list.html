{% extends 'blog/base.html' %}
{% load static %}


{% block content %}
    {% for post in posts %}
        <section>
            <h1>RECENT POSTS</h1><br>
            <div class="post">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
                <p>Author: {{post.author|linebreaksbr }}</p>
                <div class="date">
                    {{ post.published_date }}
                </div>
            </div>
        </section>

    {% endfor %}           
{% endblock %}
